<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Quotes</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            max-width: 400px;
            text-align: center;
        }

        blockquote {
            font-size: 1.25rem;
            font-style: italic;
            margin: 0 0 1rem 0;
            color: #1e293b;
        }

        cite {
            display: block;
            color: #64748b;
            margin-bottom: 2rem;
        }

        button {
            background: #8b25eb;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover {
            background: #6500c4;
        }

        button:disabled {
            background: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="card">
        <blockquote id="quote">Programming is like sex: One mistake and you have to support it for the rest of your
            life.</blockquote>
        <cite id="author">— Michael Sinz</cite>
        <button id="btn" onclick="getQuote()">Get Random Quote</button>
    </div>

    <script>
        async function getQuote() {
            const btn = document.getElementById('btn');
            const quoteEl = document.getElementById('quote');
            const authorEl = document.getElementById('author');

            btn.disabled = true;
            btn.innerText = 'Loading...';

            try {
                // Using AllOrigins proxy to bypass CORS
                const targetUrl = 'https://programming-quotesapi.vercel.app/api/random';
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;

                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error('Network response was not ok');

                const data = await response.json();
                // AllOrigins returns the stringified content in data.contents
                const quote = JSON.parse(data.contents);

                quoteEl.innerText = quote.quote;
                authorEl.innerText = '— ' + quote.author;
            } catch (err) {
                console.error(err);
                quoteEl.innerText = 'Oops! Failed to fetch a quote.';
                authorEl.innerText = '';
            } finally {
                btn.disabled = false;
                btn.innerText = 'Get Random Quote';
            }
        }
    </script>
</body>

</html>
